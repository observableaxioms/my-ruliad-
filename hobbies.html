<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            line-height: 1.7;
            font-size: 18px;
            min-height: 100vh;
        }

        nav {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem 2rem;
            display: flex;
            gap: 2rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        nav a.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        header {
            margin-bottom: 3rem;
            border-bottom: 2px solid #ffffff;
            padding-bottom: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.2;
            color: #ffffff;
        }

        .hobbies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-top: 3rem;
        }

        .hobby-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease, background 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .hobby-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .hobby-card img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .hobby-card h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .hobby-card p {
            font-size: 1rem;
            color: #e0d4f7;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }

            .container {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .hobbies-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            nav {
                gap: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">My Ruliad</a>
        <a href="hobbies.html" class="active">My Hobbies</a>
    </nav>

    <div class="container">
        <header>
            <h1>My Hobbies</h1>
        </header>

        <div class="hobbies-grid">
            <div class="hobby-card">
                <img src="mp.png" alt="Swimming">
                <h2>Swimming</h2>
            </div>

            <div class="hobby-card">
                <img src="sc.png" alt="Ballet">
                <h2>Ballet</h2>
            </div>

            <div class="hobby-card">
                <img src="mw.png" alt="Golf">
                <h2>Golf</h2>
            </div>
        </div>
    </div>
</body>
</html>
